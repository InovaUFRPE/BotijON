<ion-header>
  <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
  </button>
</ion-header>

<ion-content text-center>
<ion-list>
  <ion-item>
    <ion-label fixed>Tipo</ion-label>
    <ion-select [(ngModel)]="tipo">
      <ion-option value="agua">Aguá</ion-option>
      <ion-option value="gas">Gás</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label fixed>Marca</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Valor</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

    <button ion-button style="margin-top:20px; margin-bottom: 20px">Cadastrar</button>
    <br>
    <button ion-button style="margin-top:10px" (click)= "goToHomePage()">Cancelar</button>
    <br>

</ion-list>
</ion-content>
