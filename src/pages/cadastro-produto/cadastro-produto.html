<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Novo Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>

  <ion-row text-center class="addProductMargin">
    <ion-col>
      <h3>Adicionar novo produto</h3>
    </ion-col>
  </ion-row>

  <ion-row text-center class="addProductMargin">
    <ion-col>
      
      <ion-item>
        <ion-label stacked>Tipo</ion-label>
    
        <ion-select [(ngModel)]="product.product_type">
          <ion-option value="agua">Água</ion-option>
          <ion-option value="gas">Gás</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked>Descrição</ion-label>
        <ion-input [(ngModel)]="product.description" type="text" value=""></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Valor</ion-label>
        <ion-input [(ngModel)]="product.value" type="tel" value=""></ion-input>
      </ion-item>

    </ion-col>
  </ion-row>

    <ion-row class="addProductMargin">
      <ion-col text-center>
        <button ion-button color="danger" (click)="goToPerfilPage()">Cancelar</button>
      </ion-col>
    
      <ion-col text-center>
        <button ion-button (click)="cadastrarProduto()">Cadastrar</button>
      </ion-col>
    </ion-row>

</ion-content>
