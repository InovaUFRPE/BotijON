<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editar Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>

  <ion-row text-center class="addProductMargin">
    <ion-col>
      <h3>Editar produto</h3>
    </ion-col>
  </ion-row>

  <ion-row text-center class="addProductMargin">
    <ion-col>

      <ion-item>
        <ion-label stacked>Descrição</ion-label>
        <ion-input [(ngModel)]="product.description" value="product.description" type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Valor</ion-label>
        <ion-input [(ngModel)]="product.value" value="product.value" type="tel" value=""></ion-input>
      </ion-item>

      <ion-item *ngIf="getStatus()">
        <ion-label stacked>Tipo</ion-label>

        <ion-select [(ngModel)]="product.status">
          <ion-option value="available" [selected]="true">Disponível</ion-option>
          <ion-option value="unavailable">Indisponível</ion-option>
        </ion-select>
      </ion-item>

      <ion-item *ngIf="!getStatus()">
        <ion-label stacked>Tipo</ion-label>

        <ion-select [(ngModel)]="product.status">
          <ion-option value="available">Disponível</ion-option>
          <ion-option value="unavailable" [selected]="true">Indisponível</ion-option>
        </ion-select>
      </ion-item>

    </ion-col>
  </ion-row>

  <ion-row class="addProductMargin">
    <ion-col text-center>
      <button ion-button color="danger" (click)="goToMeusProdutos()">Cancelar</button>
    </ion-col>

    <ion-col text-center>
      <button ion-button (click)="editarProduto()">Editar</button>
    </ion-col>
  </ion-row>

</ion-content>
