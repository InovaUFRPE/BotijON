<ion-content text-center no-padding>

  <ion-grid>

    <ion-row text-center>
      <ion-col>
        <ion-img src="assets/imgs/logo1.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row text-center>

      <ion-col>

        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input [(ngModel)]="customerData.name" type="text" clearInput></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input [(ngModel)]="customerData.email" type="email" clearInput></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input [(ngModel)]="customerData.password" type="password" clearOnEdit min="5"></ion-input>
        </ion-item>

      </ion-col>
    
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button (click)="registerCustomer()">Cadastre-se</button>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col>
        <p>JÃ¡ possui cadastro?</p>
        <h4 (click)="goToHomePage()">Acesse o app clicando aqui!</h4>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
