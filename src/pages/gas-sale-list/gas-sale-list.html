<ion-header>

  <ion-navbar>
    <ion-title>Gás de Cozinha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-content padding>
    <ion-list *ngFor="let gas of list_gas">
      <ion-item>
        <ion-avatar item-start>
        </ion-avatar>
        <p>Descrição: {{gas.description}}</p>
        <p>Valor: {{gas.value}}</p>
      </ion-item>
    </ion-list>

</ion-content>
