<ion-content text-center padding="10px">
  <ion-img width="350" height="400" style="background: none;" src="assets/imgs/logo2.png"></ion-img>
  <ion-list>

    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input [(ngModel)]="sellerData.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>E-mail</ion-label>
      <ion-input [(ngModel)]="sellerData.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>CPF/CNPJ</ion-label>
      <ion-input [(ngModel)]="sellerData.cpfcnpj" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input [(ngModel)]="sellerData.password" type="password"></ion-input>
    </ion-item>

    <button (click)="registerSeller()" ion-button style="margin-top:20px; margin-bottom: 20px">Cadastre-se</button>
    <br> jรก possui cadastro?
    <br>
    <button ion-button style="margin-top:10px" (click)="goToHomePage()">Acessar</button>
    <br>

  </ion-list>
</ion-content>
