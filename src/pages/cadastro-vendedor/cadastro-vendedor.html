<ion-content text-center no-padding>

  <ion-grid>

    <ion-scroll scrollY="true">

      <ion-row text-center>
        <ion-col>
          <ion-img src="assets/imgs/logo1.png"></ion-img>
        </ion-col>
      </ion-row>

      <ion-row text-center>
        <ion-col>

          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input [(ngModel)]="sellerData.name" type="text"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input [(ngModel)]="sellerData.email" type="text"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label floating>CPF/CNPJ</ion-label>
            <ion-input [(ngModel)]="sellerData.cpfcnpj" type="text"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input [(ngModel)]="sellerData.password" type="password"></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row text-center>
        <ion-col>
          <button (click)="registerSeller()" ion-button >Cadastre-se</button>
        </ion-col>
      </ion-row>

      <ion-row text-center>
        <ion-col>
          <p>JÃ¡ possui cadastro?</p>
          <h4 (click)="goToHomePage()">Acesse o app clicando aqui!</h4>
        </ion-col>
      </ion-row>

    </ion-scroll>

  </ion-grid>

</ion-content>
