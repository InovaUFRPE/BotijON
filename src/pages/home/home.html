<ion-content no-padding>
  <ion-grid>

    <ion-row text-center>
      <ion-col>
        <ion-img src="assets/imgs/logo1.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col>
        
        <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input [(ngModel)]="userData.email" type="email" clearInput></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input [(ngModel)]="userData.password" type="password" clearOnEdit min="5"></ion-input>
          </ion-item>
        
          <button ion-button id="btn-login" (click)="validateLogin()">Acessar</button>
        
          <ion-row text-center>
            <ion-col>
              <p>Ainda não possui cadastro?</p>
              <h4 (click)="goToTabsPage()">Faça seu cadastro aqui!</h4>
            </ion-col>
          </ion-row>
        
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
