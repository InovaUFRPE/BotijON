<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editar Endereço</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row text-center>
    <ion-col>

      <ion-item>
        <ion-label stacked>Logradouro</ion-label>
        <ion-input [(ngModel)]="endereco.address" value="endereco.address" placeholder="Rua, Avenida..." type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Número</ion-label>
        <ion-input [(ngModel)]="endereco.number" value="endereco.number" placeholder="Número " type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Bairro</ion-label>
        <ion-input [(ngModel)]="endereco.neighborhood" value="endereco.neighborhood" placeholder="Bairro " type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>city</ion-label>
        <ion-input [(ngModel)]="endereco.city" value="endereco.city" placeholder="Cidade " type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Estado</ion-label>
        <ion-input [(ngModel)]="endereco.state" value="endereco.state" placeholder="UF " type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>CEP</ion-label>
        <ion-input [(ngModel)]="endereco.cep" value="endereco.cep" placeholder="CEP " type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Ponto de Referência</ion-label>
        <ion-input [(ngModel)]="endereco.reference_point" value="endereco.reference_point" placeholder="Ponto de Referência " type="text"></ion-input>
      </ion-item>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <button ion-button color="danger" (click)="goToBeforePage()">Cancelar</button>
    </ion-col>

    <ion-col text-center>
      <button ion-button (click)="editarEndereco()">Editar</button>
    </ion-col>
  </ion-row>

</ion-content>
